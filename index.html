<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Eduardo Portilho - Portifolio</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Top box containing logo, name and job title -->
    <header class="portifolio-header">
      <div class="logo">
        <!-- Using SVGs is great because they scale without distortion (among other advantages): https://css-tricks.com/using-svg/ -->
        <svg xmlns="http://www.w3.org/2000/svg" width="70" height="70" viewBox="0 0 30 30">
          <path id="mark" fill="#02B3E4" fill-rule="evenodd" d="M29 .5l1 .5v13c0 5.551887-2.8897 8.695692-5.995216 10.099885L24.0094 24.1l-7.620963 4.388562c-.05877.03456-.11776.068527-.176957.101902l-.08642.049764.001806-.00254C14.48289 29.545895 12.684682 30 11 30 6 30 0 26 0 18V6l2 1v11c0 8 6 10 9 10 1.858706 0 4.86901-.76773 6.89043-3.254517C14.181726 23.872636 10 20.678703 10 14V2.2L2 7 0 6l10-6 1 .5 1 .5v13c0 6.939958 4.515283 8.612086 7.017542 8.933368C19.625786 21.62159 20 19.997902 20 18V5l2 1v12c0 1.852645-.321777 3.49077-.878395 4.91438C23.648223 22.549217 28 20.813144 28 14V2.25L22 6l-2-1 8-5 1 .5z"></path>
        </svg>
      </div>
      <div class="title">
        <h1>Eduardo Pilla Portilho</h1>
        <h2>Front-end Engineer</h2>
      </div>
    </header>
    
    <!-- The banner image is set via background-image css attribute, because it make easier to position the image -->
    <div class="banner"></div>

    <section class="featured-gallery">
      <h2>Featured Work</h2>

      <!-- All .featured-item share the same style -->
      <article class="featured-item">
        <div class="featured-item-img">
          <img src="images/github-logo.png" alt="Eduardo Avatar on github">  
        </div>
        <h4>My Github Profile</h4>
        <a href="https://github.com/eduardoportilho">https://github.com/eduardoportilho</a>
      </article>
      
      <article class="featured-item">
        <div class="featured-item-img">
          <img src="images/spotify-logo.jpg" alt="Spotify Logo">
        </div>
        <h4>Spotify</h4>
        <a href="https://www.spotify.com">https://www.spotify.com</a>
      </article>
      
      <article class="featured-item">
        <div class="featured-item-img">
        <img src="images/clash-royale-logo.jpg" alt="Clash Royale Logo">
        </div>
        <h4>Clash Royale</h4>
        <a href="https://clashroyale.com">https://clashroyale.com</a>
      </article>
    </section>
  </body>
</html>
